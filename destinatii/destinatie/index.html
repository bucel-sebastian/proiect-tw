    <script>

        const urlParaeter = new URLSearchParams(window.location.search);
        let idDestinatie=urlParaeter.get("id");
        console.log(idDestinatie);
        
        fetch("/resources/js/destinatii.json").then(response=>response.json()).then(response=>{
            let actualDestination;
            for(i=0;i<response.length;i++){
                if(response[i].id===idDestinatie){
                    actualDestination=response[i];
                }
            }
        
            document.getElementById("product-img").style.backgroundImage="url(/resources/img/"+actualDestination.img+")";
            document.getElementById("product-title").innerHTML=actualDestination.nume;
            document.getElementById("product-desc").innerHTML=actualDestination.descriere;
            document.getElementById("product-price").innerHTML=actualDestination.pret+" RON";
            console.log(actualDestination);
        })
